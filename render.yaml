services:
  # Backend Service
  - type: web
    name: civic-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENCAGE_API_KEY
        sync: false
      # DATABASE_URL will be set automatically when you connect PostgreSQL
